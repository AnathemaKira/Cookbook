<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cooking Mama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="jquery-4.0.0.min.js"></script>
    <script src="functions.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=kid_star" />
</head>
<body class="p-4">
        <div class="text-end">
            <input type="text" placeholder="Nutzer">
        </div>
        <img src="img/logo.png" class="logo z-10" width="200px" alt="Logo">
        <div class="header mb-4 z-0 d-flex align-items-center justify-content-around bg-white rounded-3">
            <h1 class="m-0 d-inline">Kochbuch</h1>
            <input type="text" class="w-full max-w-md rounded-sm border-2" placeholder="Suchen nach Tags...">
            <i class="bi bi-search-heart text-danger fs-1"></i>
        </div>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-md-3">
                <div class="sidebar p-3 rounded-3">
                    <h2>Tags</h2>
                    <!-- gets data from loadSidebarData() -->
                    <div class="sidebar-content"></div>
                </div>
            </div>
            <div class="col-md-9 pe-0">
                
                <div class="recipe-card p-3 rounded-3">

                    <div class="d-flex align-items-center justify-content-between">
                        <h2>Tamagoyaki</h2>
                        <span class="heart"><i class="bi bi-chat-heart text-danger fs-1"></i></span>
                    </div>
                    <div class="rating mb-2">
                        <span>
                            <span class="star-icon material-symbols-outlined">kid_star</span>
                            <span class="star-icon material-symbols-outlined">kid_star</span>
                            <span class="star-icon material-symbols-outlined">kid_star</span>
                            <span class="star-icon material-symbols-outlined">kid_star</span>
                            <span class="star-icon material-symbols-outlined">kid_star</span>
                        </span>
                    </div>

                    <div class="recipe-image mb-3">
                        Bildvorschau
                    </div>
                    <div class="mb-3">
                        <span class="tag">Süß</span>
                        <span class="tag">Japan</span>
                        <span class="tag">Side Dish</span>
                    </div>
                    <div class="text-end">
                        <button class="btn-more">Mehr</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="recipe-number text-muted mb-2">5 Rezepte gefunden</p>
    </div>
</body>
</html>
