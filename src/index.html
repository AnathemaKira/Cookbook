<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cooking Mama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4">
    <div class="app-header relative flex p-4 bg-white">
        <div class="flex items-center gap-3">
            <img src="img/logo.png" class="absolute top-50 left-4 z-10" height="500" width="200" alt="Logo">
        </div>
        <div class="flex justify-center justify-between flex-1 px-6 border-3 rounded-lg pl-52 max-h-75%" style="flex: 0 0 40%;">
            <h2 class="text-2xl ml-52">Kochbuch</h2>
            <input type="text" class="w-full max-w-md rounded-sm border-2" placeholder="Suchen nach Tags...">
            <i class="bi bi-search-heart text-red-600 text-2xl"></i>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="sidebar">
                    <h5>Tags</h5>
                    <h6>Geschmack <i class="bi bi-chevron-down"></i></h6>
                    <div class="filter-item">
                        <input type="checkbox" id="sweet" checked>
                        <label for="sweet">Süß</label>
                    </div>

                    <div class="filter-item">
                        <input type="checkbox" id="sour">
                        <label for="sour">Sauer</label>
                    </div>

                    <h6>Gerichte <i class="bi bi-chevron-down"></i></h6>
                    <div class="filter-item">
                        <input id="main-dish" type="checkbox">
                        <label class="form-check-label" for="main-dish">Hauptgericht</label>
                    </div>

                    <h6>Region <i class="bi bi-chevron-down"></i></h6>
                    <div class="filter-item">
                        <input id="german" type="checkbox">
                        <label class="form-check-label" for="german">Deutsch</label>
                    </div>
                    <div class="filter-item">
                        <input id="japan" type="checkbox">
                        <label class="form-check-label" for="japan">Japan</label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <p class="text-muted mb-2">5 Rezepte gefunden</p>
                <div class="recipe-card">

                    <div class="d-flex justify-content-between align-items-start">
                        <h4>Tamagoyaki</h4>
                        <span class="heart"><i class="bi bi-chat-heart text-danger fs-1"></i></span>
                    </div>

                    <div class="rating mb-2">
                        <span><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i></span>
                    </div>

                    <div class="recipe-image mb-3">
                        Bildvorschau
                    </div>
                    <div class="mb-3">
                        <span class="tag">Süß</span>
                        <span class="tag">Japan</span>
                        <span class="tag">Side Dish</span>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-more">Mehr</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
